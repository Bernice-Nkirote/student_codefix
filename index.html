<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Registration</title>
  <link rel="stylesheet" href="styles.css">   
</head>
<body>
  <div class="container">
    <form id="registrationform" onsubmit="return validateForm(event)">
      <h1>Register</h1>
      <div class="form-control">
        <!-- Name Input with autocomplete -->
        <div>
          <label for="name">NAME</label><br>
          <input id="name" type="text" placeholder="Enter your name" />
          <span id="name_error" class="error"></span><br>
        </div>
        <br>
        <!-- Email Input with autocomplete -->
        <div>
          <label for="email">EMAIL</label><br>
          <input id="email" type="email" placeholder="Enter email" />
          <span id="email_error" class="error"></span><br>
        </div>
        <br>
        <!-- Password Input with autocomplete -->
        <div>
          <label for="password">PASSWORD</label><br>
          <input id="password" type="password" placeholder="Enter password" />
          <span id="password_error" class="error"></span><br>
        </div>
        <br>
        <!-- Confirm Password Input with autocomplete -->
        <div>
          <label for="confirmPassword">CONFIRM PASSWORD</label><br>
          <input id="confirmPassword" type="password" placeholder="Confirm password"  />
          <span id="confirm_error" class="error"></span><br>
        </div>
        <br>
        <!-- Age Input with autocomplete -->
        <div>
          <label for="age">AGE</label><br>
          <input id="age" type="number" placeholder="Enter your Age" />
          <span id="age_error" class="error"></span><br>
        </div>
        <div>
          <p>Gender:</p>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
          <br>
        </div>
        <br>
        <!-- Country Input with autocomplete -->
        <div>
          <label for="country">Country</label>
          <select id="country" name="country">
            <option>KENYA</option>
            <option>TANZANIA</option>
            <option>UGANDA</option>
            <option>SOMALIA</option>
          </select>
        </div>
        <br>
        <!-- Terms and Conditions -->
        <div>
          <input type="checkbox" id="terms" name="terms">Terms & Conditions<br>
        </div>
        <br>
        <button class="submit">SUBMIT</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
